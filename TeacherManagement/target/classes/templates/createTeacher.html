<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 rounded border p-5 m-5 shadow p-3 mb-5 bg-body-tertiary rounded">
            <h2 class="text-center mb-5">New Teacher</h2>
            <form method="post" th:object="${teacher}">
                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${teacher.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="${teacher.firstName}"></p>
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${teacher.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="${teacher.lastName}"></p>
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${teacher.email}">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${teacher.email}"></p>
                    </div>
                </div>
                <div class="row p-2 my-5">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-secondary" type="submit">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/teachers/get" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
